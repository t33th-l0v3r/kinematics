<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinematic Equations Matching Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- MathJax for rendering math equations -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>


<body>
    <h1>Kinematic Equations Matching Game</h1>
    <p>Match each equation to the variable it ignores:</p>

    
<!-- Game Area with Three Columns -->
<div id="game">
    <!-- Left Column: Equations -->
    <div id="equation-column">
        <h2>Equations</h2>
        <div id="equations-list">
            <!-- Equations will be populated here by JavaScript -->
        </div>
    </div>
    
    <!-- Middle Column: Ignored Variable Options -->
    <div id="options-column">
        <h2>Ignored Variables</h2>
        <div id="variables-list">
            <!-- Ignored variables will be populated here by JavaScript -->
        </div>
    </div>
    
</div>


    <!-- Result Display -->
    <!-- Result Display -->
    <p id="result"></p>
    <button id="play-again">Play Again</button>



    <script src="script.js"></script>
</body>
</html>
